<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module" src="main.js"></script>
<script type="module" src="stats.js"></script>
<script type="module" src="timer.js"></script>
</head>

<body>
<div id="header-container">
  <h1>Test Your Typing Speed</h1>
  <h2 id="timer">60 seconds</h2>
</div>
<p id="fetchedtext">loading...</p>
<div id="stats-container">
  <h2 id="wpm" placeholder="Real time WPM">Your WPM</h2> 
  <h2 id="accuracy" placeholder="Real time Accuracy">Your Accuracy</h2>
</div>
<h2 id="improvement" placeholder="Improvement Status"></h2>
<input id="input" placeholder="start writing here"></input>
<p></p>
<button id="start">start here</button>
<button id="reset">reset</button>
<p></p>
<p id="stats" placeholder="Your Stats">Statistics</p>

<div id="chart-container">
  <canvas id="stats-chart"></canvas>
</div>

</body>
</html>
