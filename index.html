<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Typing Speed Test</h1>
            <p>Test your typing speed and accuracy</p>
        </header>

        <main>
            <section id="test-section">
                <div id="timer">60</div>
                <div id="text-display" class="text-display"></div>
                <div id="current-word" class="current-word"></div>
                <textarea id="input-field" class="input-field" placeholder="Start typing here..." disabled></textarea>
                <div class="controls">
                    <button id="start-btn">Start Test</button>
                    <button id="reset-btn">Reset</button>
                </div>
            </section>

            <section id="results-section" class="hidden">
                <h2>Results</h2>
                <div class="metrics">
                    <div class="metric">
                        <span class="metric-label">Speed:</span>
                        <span id="wpm-display">0</span>
                        <span class="metric-unit">WPM</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Accuracy:</span>
                        <span id="accuracy-display">0</span>
                        <span class="metric-unit">%</span>
                    </div>
                </div>
                <div id="improvement-indicator" class="improvement-indicator"></div>
            </section>

            <section id="history-section">
                <h2>Your Progress</h2>
                <div id="chart-container">
                    <canvas id="progress-chart"></canvas>
                </div>
                <div id="history-table-container">
                    <table id="history-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Speed (WPM)</th>
                                <th>Accuracy (%)</th>
                            </tr>
                        </thead>
                        <tbody id="history-body">
                            <!-- History entries will be added here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <footer>
            <p>Press <kbd>Enter</kbd> to restart or <kbd>Esc</kbd> to reset the test</p>
        </footer>
    </div>

    <!-- Chart.js for visualizing progress -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Application Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
